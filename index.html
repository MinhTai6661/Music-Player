<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./assets/imgs/Ysabelle.jpg" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="music-player">
        <div class="dashboard">
            <div class="dashboard-bg">

            </div>
            <div class="dashboard-content">
                <div class="song-info">
                    <span class="now-playing">
                        Now playing:
                    </span>
                    <h3 class="info-name">
                        hello
                    </h3>
                </div>
                <div class="cd">
                    <div class="cd-thumb">

                    </div>
                </div> <div class="song-time">
                    <label for="" class="current-time">00:00</label>
                    <label for="" class="duration">00:00</label>
                </div>
                <input class="progress-song" type="range" name="progress-song" id="progress-Song" value="0" min="0"
                       max="100">
                <div class="control ">
                    <div class="btn btn-repeat">
                        <i class="fas fa-undo-alt"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="btn-play fas fa-play"></i>
                        <i class="btn-pause fas fa-pause"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <audio src="" id="audio"></audio>
                <div class="volume   ">
                    <div class="volume-icon ">
                        <i class="  volume-up volume-icon fas fa-volume-up"></i>
                        <i class="  volume-muted fas fa-volume-mute"></i>
                    </div>
                    <input class="progress-volume" type="range" value="100" step="1" min="0" max="100">
                </div>
            </div>
        </div>
        <div class="play-list">

        </div>
    </section>

    <script src="./scripts/script.js"></script>
</body>

</html>
